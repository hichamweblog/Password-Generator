<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/app.js" type="module" defer></script>
  <title>Password Generator</title>
</head>

<body>
  <section class="main">
    <h1 class="title">Generate a
      <span class="span">random password</span>
    </h1>
    <p class="sub-title">Never use an insecure password again.</p>
    <button class="btn">Generate passwords</button>
    <div class="passwords-container">
      <div>
        <p class="output first-password" id="first-password"></p>
        <div class="fa-solid fa-copy" id='p-1'></div>
      </div>
      <div>
        <p class="output second-password" id=" second-password"></p>
        <div class="fa-solid fa-copy" id='p-2'></div>
      </div>
    </div>
  </section>
</body>

</html>
